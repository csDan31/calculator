<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="display-history">123456789</div>
            <div class="display-current">123456789</div>
        </div>
        <div class="btn-container">
        <div class="clear-delete">
            <button class="clear-delete-btn" id="clear">Clear</button>
            <button class="clear-delete-btn" id="delete">Delete</button>
        </div>
        <div class="first-row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">/</button>
        </div>
        <div class="second-row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">*</button>
        </div>
        <div class="third-row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>
        </div>
        <div class="second-row">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>
            <button class="buttons">+</button>
        </div>
    </div>
    </div>
</body>
</html>
